name: Dockerfile Tests

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'Dockerfile'
      - '*.sh'
      - 'test/**'
      - '.github/workflows/test-dockerfile.yml'
  push:
    branches:
      - master
      - main
    paths:
      - 'Dockerfile'
      - '*.sh'
      - 'test/**'
      - '.github/workflows/test-dockerfile.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-dockerfile:
    name: Test Dockerfile Build and Functionality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Need full git history for build scripts
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "test/requirements.txt"

      - name: Install Python dependencies
        run: |
          cd test
          uv pip install --system -r requirements.txt

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          podman --version

      - name: Configure Git (required by build scripts)
        run: |
          git config --global user.email "ci@github.actions"
          git config --global user.name "GitHub Actions CI"

      - name: Run Caddy Server Tests
        run: |
          cd test
          pytest test_dockerfile_caddy.py -v --tb=short
        timeout-minutes: 15

      - name: Run Environment Variable Tests
        run: |
          cd test
          pytest test_dockerfile_env_vars.py -v --tb=short
        timeout-minutes: 15

      - name: Run Filesystem Structure Tests
        run: |
          cd test
          pytest test_dockerfile_filesystem.py -v --tb=short
        timeout-minutes: 15

      - name: Cleanup test artifacts
        if: always()
        run: |
          cd test
          make clean || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test/.pytest_cache/
            test/**/*.log
          retention-days: 7
          if-no-files-found: ignore

  # Summary job that depends on all test jobs
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-dockerfile]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-dockerfile.result }}" != "success" ]; then
            echo "❌ Dockerfile tests failed"
            exit 1
          fi
          echo "✅ All Dockerfile tests passed"
